name: tests
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup python
      run: |
        pip3 install -r requirements.txt
    - name: docker
      run: |
        git submodule init
        git submodule update
        docker-compose up -d --build
        docker ps -a
        sleep 5
        pip install faker
        docker-compose logs db
        docker-compose logs web
        sh fake_data.sh 10000 1000 1000 dev
        docker-compose exec -T db psql -c "SELECT 'urls' AS table_name, COUNT(*) AS row_count FROM urls UNION ALL SELECT 'tweets' AS table_name, COUNT(*) AS row_count FROM tweets UNION ALL SELECT 'users' AS table_name, COUNT(*) AS row_count FROM users;"
