{% extends 'base.html' %}

{% block content %}
    <h2>Login Page</h2>

    <form action="/login" method="POST">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Log In"></td>
            </tr>
        </table>
    </form>

    {% if bad_credentials %}
        <p style="color:red">Your username or password is incorrect.</p>
    {% endif %}
{% endblock %}
