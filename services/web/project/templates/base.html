<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post.hub</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }
        h1 {
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>welcome to post dot hub</h1>
        <nav>
            <ul>
                <li><a href="/">timeline</a></li>
                <li><a href='/search'>search</a></li>
                {% if logged_in %}
                <li><a href="/create_message">new post</a></li>
                <li><a href="/logout">logout</a></li>
                {% else %}
                <li><a href="/login">login</a></li>
                <li><a href="/create_account">create account</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
