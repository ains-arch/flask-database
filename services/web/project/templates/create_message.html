{% extends 'base.html' %}

{% block content %}
<h2>Create New Post</h2>

{% if error_message %}
<p style='color: red;'>{{ error_message }}</p>
{% endif %}

<form action="{{ url_for('create_message') }}" method="post">
    <div class="form-group">
        <label for="messageText">Your Post:</label>
        <textarea class="form-control" id="messageText" name="text" rows="3" placeholder="Now what..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Tweet</button>
</form>
{% endblock %}
